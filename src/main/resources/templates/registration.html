<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div>
    <p th:if="*{nameError}!=null" th:inline="text">[[${nameError}]]</p>
    <p th:if="*{passwordError}!=null" th:inline="text">[[${passwordError}]]</p>
    <p th:if="*{usernameError}!=null" th:inline="text">[[${usernameError}]]</p>
    <p th:if="*{uncorrectPassword}!=null" th:inline="text">[[${uncorrectPassword}]]</p>
    <form th:action="@{/registration}" method="POST" th:object="${userForm}">
        <h2>Регистрация</h2>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</p>
        <div>
            <label>Имя пользователя: <input type="text" name="username" th:field="*{username}"></label>
        </div>
        <div>
            <label>Пароль: <input type="password" name="password" th:field="*{password}"></label>
        </div>
        <div>
            <label>Подтверждение пароля: <input type="password" name="passwordConfirm" th:field="*{passwordConfirm}"></label>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <a href="/">Вернуться к логину.</a>
</div>
</body>
</html>
